rtmp {
        server {
                listen 1935;
                chunk_size 4096;
                allow publish all;

                application live {
                        live on;
                        record off;
                        hls on;
                        hls_path /var/www/html/stream/hls;
                        hls_fragment 4s;
                        hls_playlist_length 2h;
                }
application transcode {
live on;
exec_static ffmpeg -err_detect ignore_err -i udp://localhost:5000 -c:v libx264 -preset veryfast -c:a aac -ac 2 -f flv rtmp://localhost:1935/live/tv.m3u8;
